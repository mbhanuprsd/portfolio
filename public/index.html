<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhanu's Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="bhanu.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fade-in-down 0.2s ease;
        }

        /* Custom CSS for text shadow and caret blink */
        @keyframes text-shadow-pulse {

            0%,
            100% {
                text-shadow: 0 0 5px #0F0, 0 0 10px #0F0, 0 0 15px #0F0;
            }

            50% {
                text-shadow: 0 0 8px #0F0, 0 0 16px #0F0, 0 0 24px #0F0;
            }
        }

        .text-shadow-green {
            animation: text-shadow-pulse 2s infinite alternate;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #0F0;
            }
        }

        .animate-blink-caret {
            animation: blink-caret 1s step-end infinite;
        }

        /* Ensure smooth scrolling for navigation (if added later) */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- The React app will be injected here by src/index.js -->
</body>

</html>
